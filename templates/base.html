<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel = "icon" href = "https://upload.wikimedia.org/wikipedia/id/thumb/b/bf/KFC_logo.svg/1200px-KFC_logo.svg.png" type = "image/x-icon">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="static/images/chatbox.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chatbot</h4>
                    <p class="chatbox__description--header">KFC - Yogyakarta</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="static/images/chatbox-send-4.png" alt="image"></button>
            </div>
        </div>
    </div>
</div>

    <script src="static/app.js"></script>

</body>
</html>
